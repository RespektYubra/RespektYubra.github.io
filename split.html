<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respekt</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }

        /* Estilo do banner */
        #banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilo do menu */
        #menu {
            background-color: #333;
            overflow: hidden;
        }

        #menu a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }

        #menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo do contêiner responsivo para o iframe com margens */
        .iframe-container {
            position: relative;
            width: 100vw; /* O iframe ocupará no máximo 90% da largura da tela */
            height: 100vh; /* O iframe ocupará no máximo 70% da altura da tela */
            margin: 0 auto;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Estilo do iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsividade para dispositivos móveis */
        @media screen and (max-width: 768px) {
            #banner {
                font-size: 20px;
                padding: 15px;
            }

            #menu a {
                font-size: 16px;
                padding: 12px 15px;
            }

            .iframe-container {
                width: 100vw; /* A largura continua 90% da tela */
                height: 70vh; /* A altura será ajustada para 60% da tela em dispositivos móveis */
            }
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div id="banner">
        Respekt Yubra
    </div>

    <!-- Menu -->
    <div id="menu">
        <a href="index.html">Home</a>
        <a href="pontuacao.html">Pontuação</a>
        <a href="planilhado.html">Planilhado</a>
        <a href="calc.html">Calcular XP</a>
        <a href="split.html">SplitLoot</a>
    </div>

    <!-- Contêiner responsivo para o iframe -->
    <div class="iframe-container">
        <iframe id="planilhaIframe" src="splitloot.html" allowfullscreen></iframe>
    </div>

    <script>
        // Função de pesquisa
        function pesquisar() {
            const pesquisaTermo = document.getElementById("pesquisa").value.toLowerCase();

            // Se o campo de pesquisa não estiver vazio, o código tenta construir a URL do iframe com a busca
            const iframe = document.getElementById("planilhaIframe");

            // URL base para o Google Sheets
            const baseURL = "https://docs.google.com/spreadsheets/d/1ijzXcGMG1Ed7rrJHKMLp4GvvjZZvTVo-X2xTX5eb7kk/preview";
            
            // Modificando a URL com o termo de pesquisa, se houver
            if (pesquisaTermo) {
                // Você pode tentar direcionar para uma aba específica ou usar filtros no Google Sheets
                iframe.src = `${baseURL}?gid=1523329092#search=${pesquisaTermo}`;
            } else {
                iframe.src = baseURL; // Se não houver pesquisa, apenas exibe a planilha geral
            }
        }
    </script>

</body>
</html>
